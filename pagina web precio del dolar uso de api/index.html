<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Precios en Pesos Uruguayos</title>
</head>
<body>
    
    <span id="logo"><img src="imagen/bank.jpg" alt="Bank_Logo"></span>
    <h1>Calculadora de Dolar a UYU</h1>

    <div class="container">
        <label for="usdPrice">Precio en USD:</label>
        <input type="number" id="usdPrice" placeholder="Ingrese el precio en USD">
        <button id="calculateBtn">Calcular en Pesos Uruguayos</button>
        <div id="result"></div>
        <p id="fecha-actualizacion"></p>
    </div>

    <footer>
        <p>&copy; 2025 Jose Luna. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
